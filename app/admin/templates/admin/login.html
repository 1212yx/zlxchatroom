<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台登录 - 智联星队</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 引用正确的 layui css 路径 -->
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='admin/layui/layui-v2.13.3/layui/css/layui.css') }}" media="all">
    <!-- 引用自定义的 login css -->
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='admin/css/login.css') }}">
</head>
<body>

<!-- 装饰元素 -->
<div class="tech-circle">
    <div class="tech-circle-inner"></div>
</div>

<div class="login-container">
    <div class="login-header">
        <h2>智联星队后台管理系统</h2>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="layui-text" style="color: #ff5722; text-align: center; margin-bottom: 15px;">
                    <i class="layui-icon layui-icon-tips"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form class="layui-form" action="{{ url_for('admin.login') }}" method="post">
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username input-icon"></i>
            <input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password input-icon"></i>
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        
        <div class="layui-form-item" style="margin-bottom: 10px;">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" checked="">
            <a href="#" style="float: right; margin-top: 10px; color: rgba(255,255,255,0.6); font-size: 12px; text-decoration: none;">忘记密码？</a>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn login-btn" lay-submit lay-filter="login">登 录</button>
        </div>
    </form>
</div>

<script src="{{ url_for('admin.static', filename='admin/layui/layui-v2.13.3/layui/layui.js') }}"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        // 监听提交
        form.on('submit(login)', function(data){
            // 可以在这里添加 loading 效果
            return true;
        });
    });
</script>
</body>
</html>
