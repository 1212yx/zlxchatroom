{% extends "admin/layout.html" %}

{% block title %}基本资料 - 智联星队后台{% endblock %}

{% block breadcrumb %}基本资料{% endblock %}

{% block content %}
<div class="layui-card">
    <div class="layui-card-header">编辑资料</div>
    <div class="layui-card-body">
        <form class="layui-form" action="" method="post" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" value="{{ user.username }}" disabled class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" value="{{ user.nickname or '' }}" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block">
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="preview" src="{{ url_for('admin.static', filename='admin/avatars/' + user.avatar) if user.avatar else 'http://t.cn/RCzsdCq' }}" style="width: 100px; height: 100px; margin-bottom: 10px; border-radius: 50%;">
                        <p id="demoText"></p>
                    </div>
                    <button type="button" class="layui-btn" id="uploadBtn">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                    <input type="file" name="avatar" id="avatarInput" style="display: none;" accept="image/*">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    layui.use(['form', 'upload'], function(){
        var $ = layui.$;
        
        // Trigger file input click
        $('#uploadBtn').click(function(){
            $('#avatarInput').click();
        });
        
        // Preview image
        $('#avatarInput').change(function(){
            var file = this.files[0];
            if(file){
                var reader = new FileReader();
                reader.onload = function(e){
                    $('#preview').attr('src', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    });
</script>
{% endblock %}
