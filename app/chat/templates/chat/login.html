<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智联星队Chat - 登录</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('chat.static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{{ url_for('chat.static', filename='vendor/fontawesome/css/all.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('chat.static', filename='css/style.css') }}">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-title">智联星队CHAT</div>
            
            <div class="login-header" style="justify-content: center;">
                <div class="login-tab active" style="margin-right: 0;">账号密码登录</div>
            </div>

            {% if error %}
            <div class="alert alert-danger" style="background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #ff6b6b; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 14px;">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('chat.login') }}" method="POST">
                <div class="form-group">
                    <i class="fas fa-mobile-alt form-icon"></i>
                    <input type="text" name="nickname" class="form-control" placeholder="请输入账号" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="请输入登录密码" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                </div>

                <div class="form-group">
                    <i class="fas fa-server form-icon"></i>
                    <select name="server" class="form-control" required>
                        <option value="" selected disabled>请选择服务器</option>
                        {% for server in servers %}
                        <option value="{{ server.address }}">{{ server.name }} ({{ server.address }})</option>
                        {% endfor %}
                    </select>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>
                

                
                <button type="submit" class="btn-login">登 录</button>
                
                <div class="login-footer" style="justify-content: center;">
                    <a href="{{ url_for('chat.register') }}">没有账户？ 去注册</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Custom JS -->
    <script src="{{ url_for('chat.static', filename='js/particles.js') }}"></script>
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
