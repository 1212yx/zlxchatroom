<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智联星队Chat - 注册</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('chat.static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{{ url_for('chat.static', filename='vendor/fontawesome/css/all.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('chat.static', filename='css/style.css') }}">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-title">智联星队CHAT</div>
            
            <div class="login-header">
                <div class="login-tab active">注册新账户</div>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" style="background: rgba(220, 53, 69, 0.2); border: 1px solid #dc3545; color: #ff6b6b; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 14px;">
                {{ error }}
            </div>
            {% endif %}

            <form action="{{ url_for('chat.register') }}" method="POST">
                <div class="form-group">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" name="username" class="form-control" placeholder="请输入账号" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-id-card form-icon"></i>
                    <input type="text" name="nickname" class="form-control" placeholder="请输入昵称" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                </div>

                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="请再次输入密码" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password', this)"></i>
                </div>
                

                
                <button type="submit" class="btn-login">立即注册</button>
                
                <div class="login-footer" style="justify-content: center;">
                    <a href="{{ url_for('chat.login') }}">已有账户？ 去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Custom JS -->
    <script src="{{ url_for('chat.static', filename='js/particles.js') }}"></script>
    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
